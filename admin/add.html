<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./add.js"></script>
    <!-- <script type="module" src="package.json"></script> -->
    <title>Document</title>
</head>
<body>
    <h2>Add new art</h2>
    <label for="title">Title of Artwork</label><br>
    <p>example: The Alchemist's Storm</p>
    <input type="text" name="title" id="title"><br><br>

    <label for="size">Size</label><br>
    <p>example: 9 x 12</p>
    <input type="text" name="size" id="picSize"><br><br>

    <label for="medium">Medium</label><br>
    <p>example: copic marker, gel pen</p>
    <input type="medium" name="medium"><br><br>

    <label for="upload">Upload Artwork:</label><br>
    <input type="file" name="upload"><br><br><br>

    <input type="button" value="Submit" id="submit">
</body>
</html>
